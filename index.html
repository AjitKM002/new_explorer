<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search for News">
        
        <div class="tags">
            <div class="tag active" data-category="all">All</div>
            <div class="tag" data-category="business">Business</div>
            <div class="tag" data-category="politics">Politics</div>
            <div class="tag" data-category="sports">Sports</div>
            <div class="tag" data-category="entertainment">Entertainment</div>
        </div>

        <div class="news-grid"></div>
        
        <button class="show-more">Show More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
